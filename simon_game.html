<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_Simon Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start game</h3>
    <div class="box-container">
        <div class="line-one">
            <div class="box red" type="button" id="red">1</div>
            <div class="box blue" type="button" id="blue">2</div>
        </div>
        <div class="line-two">
            <div class="box purpel" type="button" id="purpel">3</div>
            <div class="box yellow" type="button" id="yellow">4</div>
        </div>
    </div>
    
    
    <script src="practice.js"></script>
    
</body>
</html>
